repos:
  - repo: https://github.com/psf/black
    rev: 19.3b0
    hooks:
    - id: black
      language_version: python3.7
      args:
        - --line-length=120
        - --exclude=/(\.eggs|\.git|\.hg|\.mypy_cache|\.nox|\.tox|\.venv|_build|buck-out|data|build|dist)/
        - --target-version=py37